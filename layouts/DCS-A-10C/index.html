<!DOCTYPE html>
<html lang="en">
<head>
    <title>DCS A-10C Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="/scripts/lib/bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" href="/scripts/GhostStyles.css">
</head>
<body>
<div class="container">
    <div class="row margin-top-sm">
        <div class="col-sm-4">
            <div class="card card-block">
                <h4 class="card-title">General</h4>
                <button class="btn btn-danger form-control" type="button" data-cmd="EMERGENCY_JETTISON">Emergency Jettison</button>

                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">Gear</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-lg" type="button" data-cmd="GEAR_UP">Up</button>
                        <button class="btn btn-warning btn-fixed-lg" type="button" data-cmd="GEAR_DOWN">Down</button>
                    </span>
                </div>

                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">Jammer</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-lg" type="button">ON</button>
                        <button class="btn btn-warning btn-fixed-lg" type="button">OFF</button>
                    </span>
                </div>
                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">RWR</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-xl" type="button">Seperate</button>
                    </span>
                </div>

                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">NVG</span>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-fixed-md" type="button" data-cmd="NVG_ON">ON</button>
                        <button class="btn btn-info btn-fixed-md" type="button" data-cmd="NVG_OFF">OFF</button>
                        <button class="btn btn-success btn-fixed-sm" type="button" data-cmd="NVG_OFF">+</button>
                        <button class="btn btn-warning btn-fixed-sm" type="button" data-cmd="NVG_OFF">-</button>
                    </span>
                </div>

            </div>
        </div>
        <div class="col-sm-4">
            <div class="card card-block">
                <h4 class="card-title margin-top-xs">Formation</h4>
                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">Pinky</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-md" type="button">Fwd</button>
                        <button class="btn btn-warning btn-fixed-md" type="button">Mid</button>
                        <button class="btn btn-success btn-fixed-md" type="button">Aft</button>
                    </span>
                </div>
                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">Position</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-lg" type="button">Flash</button>
                        <button class="btn btn-warning btn-fixed-lg" type="button">Steady</button>
                    </span>
                </div>

                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">Collision</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-lg" type="button">ON</button>
                        <button class="btn btn-warning btn-fixed-lg" type="button">OFF</button>
                    </span>
                </div>

                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">Nose</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-lg" type="button">ON</button>
                        <button class="btn btn-warning btn-fixed-lg" type="button">OFF</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="card card-block">
                <h4 class="card-title margin-top-xs">Lights</h4>

                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">All Lights</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-lg" type="button">ON</button>
                        <button class="btn btn-warning btn-fixed-lg" type="button">OFF</button>
                    </span>
                </div>

                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">Signal</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-lg" type="button">ON</button>
                        <button class="btn btn-warning btn-fixed-lg" type="button">OFF</button>
                    </span>
                </div>

                <div class="input-group margin-top-xs">
                    <span class="input-group-addon form-control">Accel/Comp</span>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-fixed-lg" type="button">ON</button>
                        <button class="btn btn-warning btn-fixed-lg" type="button">OFF</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/scripts/lib/jquery-2.2.4.js"></script>
<script src="/scripts/lib/tether/js/tether.js"></script>
<script src="/scripts/lib/bootstrap4/js/bootstrap.js"></script>

<script src="/scripts/LayoutIntegration.js"></script>

</body>
</html>
